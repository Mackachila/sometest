<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="./registration.css">
<script defer src="./registration.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>  
<link rel="icon" type="image/png" href="currency.png">
</head>
<body>
    <div class="loader" id="loader"></div>
    <div id="errorlogincard">Incorrect Email or phone number. Please provide correct details</div>
    <div id="resetsuccessful"><img style="float: center;" src="tick.png" alt="success" width="40"><br>Password reset was successful.
    <a href="signin.html"><button id="passwordresetbutton">Login</button></a>
    </div>
    <div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/reset-password" method="post" id="passwordreset_form" onsubmit="passwordreset(event)">

        <div class="row">
          <div class="col-50">
            <h3 style="text-align: center;">Globall Contents</h3>
            <h3>Password Reset</h3>
            <div class="row">
              <div class="col-50">
                <div id="error-message2" style="color: red;"></div><br>
          <div style="font-size: 100%;" id="passwordreset-empty-error" class="error"></div><br>
                <label for="email"><i class="fa fa-envelope"></i> E-Mail Address</label>
                <input type="text" name="email" id="email" placeholder="Your registered E-mail address">
                <p id="passwordreset-email-error" class="error"></p>
              </div>
            <div class="col-50">
              <div id="error-message222" style="color: red;"></div><br>
          <div style="font-size: 100%;" id="passwordreset22-empty-error" class="error"></div><br>
                <label for="adr"><i class="fa fa-phone"></i> Phone number</label>
                <input type="text" id="phone_number" name="phone_number" placeholder=" Your registered Phone number">
                <p id="passwordreset-phone-error" class="error"></p>
              </div>
              </div>
              
            <div class="row">
              <div class="col-50">
                <label for="password" class="password-icon"><i class="fa fa-lock"></i> New Password</label>
                <input type="password" name="password" id="password" placeholder="Set a new password">
                <i class="fa fa-eye password-toggle" onclick="togglePassword('password')"></i>
                <p id="passwordreset-password-error" class="error"></p>
              </div>
              <div class="col-50">
                <label for="confirm-password" class="password-icon"><i class="fa fa-lock"></i> Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">
                <i class="fa fa-eye password-toggle" onclick="togglePassword('confirm_password')"></i>
                <p id="passwordreset-confirmpassword-error" class="error"></p>
              </div>
            </div>
          </div>
        </div>
     <input type="submit" value="Reset" class="btn2" id="resetpasswordbtn"><br>
        Or <a href="signin.html">Sign in instead</a>
      </form>
    </div>

  </div>

</div>
</body>
</html>
