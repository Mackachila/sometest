<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password reset</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>   
</head>
<body>
  <div id="errorlogincarddd">Incorrect Email or phone number. Please provide correct details</div>
  <div id="resetsuccessfulll"><img style="float: center;" src="tick.png" alt="success" width="40"><br>Password reset was successful.<br><p> <a href="login.html"><button>Login</button></a><p></p></div>
  
  </div>
   <section class="cta">
    <div class="container">
      <div class="registration">
        <form action="/reset-password" method="post" id="passwordresets_form" onsubmit="passwordreset(event)">
          <div class="title-card">Reset Password</div>
        <div style="color: yellow; font-size: 120%;">You can reset your password here</div>
          <div id="error-message22" style="color: red;"></div><br>
          <div style="font-size: 100%;" id="passwordresett-empty-error" class="error"></div><br>
          <label for="username"><img src="email.png" alt="email Icon"><input style="width: 95%" type="text" name="email" id="email" placeholder="Email Address" class="placeholder-red"></label>
          <p id="passwordresett-email-error" class="error"></p>
          <label for="username"><img src="contact.png" alt="username Icon"><input  style="width: 95%; height: 30px; font-size: 100%" type="text" id="phone_number" name="phone_number" placeholder="Phone number" class="placeholder-red"></label>
            <p id="passwordresett-phone-error" class="error"></p>
            <label for="username"><img src="password.png" alt="password Icon"><input style="width: 95%" type="password" name="password" id="password" placeholder="New Password" class="placeholder-red"></label>
            <p id="passwordresett-password-error" class="error"></p>
            <label for="username"><img src="password.png" alt="username Icon"><input style="width: 95%" type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="placeholder-red"></label>
            <p id="passwordresett-confirmpassword-error" class="error"></p>
            <button type="submit">Reset</button><br><br>
            <div style="color: white;"> Login instead<a href="login.html" style="color: yellow;"> Login</a></div>
          </form><br><br><br><br>
        </div>
      </div>
    </section>
  <footer>
    <div class="container">
      <p>&copy; 2024 Crypto promotions. All rights reserved.</p>
    </div>
  </footer>
  
</body>
</html>
